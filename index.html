<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <script type="module" src="/main.js"></script>
    <div class="app">
      <div class="weather">
        <input id="input">
        <button id="butt">Weather</button>
        <table>
          <tr>
            <td>Температура</td>
            <td>
              <div id="degrees"></div>
            </td>
          </tr>
          <tr>
            <td>Облачность</td>
            <td><img id="picture" src=""></td>
          </tr>
          <tr>
            <td>Ветер</td>
            <td>
              <div id="wind"></div>
            </td>
          </tr>
          <tr>
            <td>Давление</td>
            <td>
              <div id="pressure"></div>
            </td>
          </tr>
          <tr>
            <td>Влажность</td>
            <td>
              <div id="humidity"></div>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
